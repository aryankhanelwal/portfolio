<!DOCTYPE html>
<html lang="en">
    {% load static%}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="{%static '../static/images/favicon.ico'%}">
    <link rel="manifest" href="{%static '../static/images/site.webmanifest'%}">
    <title>Blog</title>
    <style>
        body {
            font-family: "Roboto", sans-serif;
            font-size: 18px;
            /* background-color: #2C3333; */

        }

 
    </style>
</head>

{% include "base.html" %}
<body>




    {% block content %}

    <div class="container">
        <div class="row" id="blog_cont">
            <!-- Blog Entries Column -->
            <div class="col-md-8 mt-3 left">
                {% for post in posts %}
                <div class="card mb-4">
                    <div class="card-body " style="background-color: rgba(8, 13, 14, 0.856); color: white;">
                        <!-- {% if post.Img %}
                        <img src="{{ post.Img.url }}" style="height: 154px; display: grid; margin: auto;">
                        {% endif %} -->
                        <h2 class="card-title">{{ post.title|capfirst }}</h2>
                        <p class="card-text  h6 text-info">{{ post.author }} | {{ post.created_on}} </p>
                        <p class="card-text">{{post.content|slice:":200" }}...</p>
                        <a href="/{{post.slug}}" class="btn btn-primary">Read More </a>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endblock content %}
<br><br><br><br><br><br><br>
